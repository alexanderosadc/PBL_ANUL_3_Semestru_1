<div class="flex-container">
    <mat-card *ngFor="let event of events;" class="card">
        <mat-card-header>
        
        <mat-card-title>{{event.name}}</mat-card-title>
        
        </mat-card-header>
        <mat-card-content>
        <p>{{event.start}} </p>
        <p>{{event.end}} </p>
        <p>{{event.cab}} </p>
        </mat-card-content>
    </mat-card>
</div>
